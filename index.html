<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__date"></div>
        </header>
        <title class="title">Конвертер валют</title>
        <div class="wrapper">
            <form>
                <div class="calc_exchange">
                    <div class="calc_exchangeBox">
                        <input type="number" value="0" step=".01" class="input" id="amountCurrency">
                        <select class="CurrencyName" type="text" name="CurrencyName" id="currency_one"></select>
                    </div>
                    <div class="calc_exchangeBox">
                        <div class="output"><span id="result">0.00</span></div>
                    </div>
                    <input type="reset" class="btn" id="reset" value="оновити">
                </div>
            </form>
        </div>
        <div class="subtitle">Курс гривні до валют світу</div>
        <div class="grid"></div>
    </div>
    <script src="./js/script.js"></script>

</body>

</html>
